name: customer-web

on:
  push:
    branches: 
    - master
  pull_request:
    branches:
    - master
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  

jobs:
   
  build:

    runs-on: self-hosted
    #runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Build
      run: dotnet build
      working-directory: ./Customer.WEB
    - name: Publish
      run: dotnet publish --configuration Release
      working-directory: ./Customer.WEB
      
      
      
      
